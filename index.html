<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Sprinter PMS</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    /* (Your CSS remains unchanged) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .header-wrapper {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      height: 130px;
      width: auto;
      object-fit: contain;
      display: block;
    }

    .menu-icon {
      display: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: #ffcc00;
      color: #004aad;
    }

    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 2rem;
    }

    .hero-content {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 1rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffcc00;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #eee;
    }

    .cta-button {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #ffcc00;
      color: #004aad;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #ffc107;
    }

    .content-container {
      max-width: 900px;
      margin: 7rem auto 4rem auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
    }

    .content-container h1 {
      font-size: 2.5rem;
      color: #ffcc00;
      margin-bottom: 1rem;
      border-bottom: 3px solid #ffcc00;
      padding-bottom: 0.5rem;
    }

    .content-container p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #eee;
      margin-top: 1rem;
    }

    footer {
      background-color: #222;
      color: #ddd;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
  .menu-icon {
    display: block;
  }

  nav {
    display: none;
    flex-direction: column;
    background-color: #000;
    position: fixed;   /* yahan absolute se fixed kar diya */
    top: 60px;         /* header ke neeche dikhane ke liye */
    right: 0;
    width: 100%;
    padding: 1rem 0;
    z-index: 1001;
  }

  nav.active {
    display: flex;
  }

  nav a {
    padding: 1rem 2rem;
    border-top: 1px solid #333;
  }

  .content-container {
    padding: 2rem;
    margin: 5rem 1rem;
  }

  .hero h2 {
    font-size: 1.8rem;
  }

  .hero p {
    font-size: 1rem;
  }

  .cta-button {
    padding: 0.7rem 1.2rem;
  }
}


    @media (max-width: 480px) {
      .content-container h1 {
        font-size: 1.7rem;
      }

      .content-container p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-wrapper">
      <a href="#">
        <img src="images/logo.png.png" alt="Sprinter Logo" class="logo">
      </a>
      <div class="menu-icon" onclick="toggleMenu()">&#8942;</div>
    </div>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="about.html" >About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  
  <header class="hero">
    <div class="hero-content">
      <h2 data-aos="fade-down" data-aos-delay="100">Welcome</h2>
      <h2 data-aos="fade-left" data-aos-delay="300">Sprinter Project Management Services</h2>
      <p data-aos="fade-left" data-aos-delay="500">Your trusted partner for professional project solutions in UAE</p>
      <a href="contact.html" class="cta-button" data-aos="fade-up" data-aos-delay="700">Get in Touch</a>
    </div>
  </header>
  
  <footer>
    <p>&copy; 2025 Sprinter PMS. All rights reserved.</p>
  </footer>  

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    document.addEventListener("DOMContentLoaded", () => {
      const menuIcon = document.querySelector(".menu-icon");
      const navbar = document.getElementById("navbar");

      if (menuIcon && navbar) {
        // Toggle nav on menu icon click
        menuIcon.addEventListener("click", () => {
          navbar.classList.toggle("active");
        });

        // Close nav when link is clicked (mobile)
        const navLinks = navbar.querySelectorAll("a");
        navLinks.forEach(link => {
          link.addEventListener("click", () => {
            if (window.innerWidth <= 768) {
              navbar.classList.remove("active");
            }
          });
        });

        // Optional: close nav when clicking outside (mobile)
        document.addEventListener("click", (e) => {
          if (!navbar.contains(e.target) && !menuIcon.contains(e.target)) {
            navbar.classList.remove("active");
          }
        });
      }
    });
  </script>

</body>
</html>
